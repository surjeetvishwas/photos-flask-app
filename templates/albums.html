<!doctype html>
<html>
<head><meta charset="utf-8"><title>Your Albums</title></head>
<body>
  <h1>Your Albums</h1>
  <ul>
    {% for a in albums %}
      <li>
        <strong>{{ a.title }}</strong> ({{ a.mediaItemsCount or 0 }})
        [<a href="{{ url_for('photo_metadata', photo_id=a.id) }}">Metadata</a>]
      </li>
    {% endfor %}
  </ul>
  <p>
    <a href="{{ url_for('export_album_info_to_docs') }}">Export to Google Docs</a> |
    <a href="{{ url_for('export_album_info_to_sheets') }}">Export to Google Sheets</a> |
    <a href="{{ url_for('force_reauth') }}">Re-auth</a> |
    <a href="{{ url_for('home') }}">Home</a>
  </p>
</body>
</html>
