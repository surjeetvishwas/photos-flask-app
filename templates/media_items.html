<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selected Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="container py-5">
        <h1 class="mb-4">üñºÔ∏è Your Selected Media</h1>
        {% if media_items %}
            <div class="row g-4">
                {% for item in media_items %}
                    <div class="col-md-3 col-sm-6">
                        <div class="card shadow-sm">
                            <img src="{{ item['baseUrl'] }}=w400-h400" class="card-img-top" alt="{{ item['filename'] }}">
                            <div class="card-body">
                                <p class="card-text text-muted small">{{ item['filename'] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning">No media items found.</div>
        {% endif %}
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary mt-4">‚Üê Back to Home</a>
    </div>
</body>
</html>
